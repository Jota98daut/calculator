<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="numpad">
                <div class="col">
                    <button value="clear" class="norm">C</button value="">
                    <button value="/" class="norm">/</button value="">
                    <button value="x" class="norm">X</button value="">
                    <button value="-" class="norm">-</button value="">
                </div>
                <div class="col">
                    <button value="1" class="norm">1</button value="">
                    <button value="2" class="norm">2</button value="">
                    <button value="3" class="norm">3</button value="">
                    <button value="+" class="tall">+</button value="">
                </div>
                <div class="col">
                    <button value="4" class="norm">4</button value="">
                    <button value="5" class="norm">5</button value="">
                    <button value="6" class="norm">6</button value="">
                </div>
                <div class="col">
                    <button value="7" class="norm">7</button value="">
                    <button value="8" class="norm">8</button value="">
                    <button value="9" class="norm">9</button value="">
                    <button value="=" class="tall">=</button value="">
                </div>
                <div class="col">
                    <button value="0" class="long">0</button value="">
                    <button value="." class="norm">.</button value="">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
